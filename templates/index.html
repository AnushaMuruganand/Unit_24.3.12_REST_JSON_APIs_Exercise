<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cupcakes</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="container">

        <h1 class="text-center display-3">See all the cupcakes!</h1>
        <div class="row justify-content-center">
            <div class="col-6">
                <ul class="list-group" id="cupcakes-list">
                </ul>
            </div>
        </div>

        <br>

        <div class="row justify-content-center">
            <div class="col-6">
                <h2 class="text-center display-3">Add a new cupcake!</h2>

                <form id="new-cupcake-form">
                    <div class="form-group">
                        <label for="form-flavor">Flavor: </label>
                        <input class="form-control" name="flavor" id="form-flavor">
                    </div>

                    <div class="form-group">
                        <label for="form-size">Size: </label>
                        <input class="form-control" name="size" id="form-size">
                    </div>

                    <div class="form-group">
                        <label for="form-rating">Rating: </label>
                        <input class="form-control" type="number" name="rating" min="1" max="10" id="form-rating">
                    </div>

                    <div class="form-group">
                        <label for="form-image">Image: </label>
                        <input class="form-control" name="image" id="form-image">
                    </div>

                    <button class="btn btn-primary btn-lg">Add!</button>
                </form>
            </div>
        </div>
        

    </div>
           

<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="/static/cupcakes.js"></script>

</body>
</html>
